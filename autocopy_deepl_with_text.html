
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>German Translator</title>
<style>
body { 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    box-sizing: border-box;
}
.container { 
    max-width: 100%;
    height: calc(100vh - 40px);
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
}
textarea { 
    width: 100%; 
    flex: 1;
    min-height: 400px;
    padding: 20px; 
    font-size: 30px; 
    line-height: 1.8;
    box-sizing: border-box;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-family: inherit;
    resize: vertical;
    transition: border-color 0.3s;
}
h1 {
    color: #333;
    margin: 10px 0 20px 0;
    font-size: 28px;
    text-align: center;
}
h2 {
    color: #555;
    font-size: 22px;
    margin: 10px 0;
}
.text-section {
    margin-bottom: 20px;
    transition: opacity 0.5s, max-height 0.5s, margin-bottom 0.5s;
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}
#translation-section {
    flex: 1;
}
#translation-section textarea {
    height: 100%;
}
@media (max-width: 768px) {
    body {
        padding: 10px;
    }
    .container {
        height: calc(100vh - 20px);
        padding: 15px;
        border-radius: 15px;
    }
    textarea {
        font-size: 30px;
        line-height: 1.8;
        padding: 20px;
    }
    h1 {
        font-size: 26px;
        margin: 5px 0 15px 0;
    }
    h2 {
        font-size: 20px;
        margin: 5px 0;
    }
    select {
        font-size: 32px;
        padding: 30px 60px;
    }
    button {
        font-size: 28px;
        padding: 25px 60px;
    }
}
textarea:focus {
    outline: none;
    border-color: #667eea;
}
select {
    padding: 30px 60px;
    font-size: 32px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    width: 100%;
    max-width: 100%;
    text-align: center;
    text-align-last: center;
}
select option {
    background: white;
    color: #333;
    padding: 10px;
}
button {
    padding: 25px 60px;
    font-size: 28px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}
button:hover { 
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}
button:active {
    transform: translateY(0);
}
button:disabled { 
    background: #ccc; 
    cursor: not-allowed;
    box-shadow: none;
}
.section { 
    margin-bottom: 20px;
    text-align: center;
    flex-shrink: 0;
}
#status {
    margin: 10px 0;
    font-weight: 600;
    min-height: 20px;
}
</style>
</head>
<body>

<div class="container">
    <h1>German Translator</h1>

    <div class="section">
        <div id="translate-controls">
            <select id="language-select" onchange="translateHere()">
                <option value="">Select Language to Translate</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="he">Hebrew</option>
                <option value="nl">Dutch</option>
                <option value="pl">Polish</option>
                <option value="tr">Turkish</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese</option>
            </select>
        </div>
        <p id="status"></p>
    </div>

    <div class="text-section" id="german-section">
        <h2>German Text</h2>
        <textarea id="text">Liebe Eltern, liebe Erziehungsberechtigte,

die Adventszeit lädt uns jedes Jahr dazu ein, innezuhalten und uns auf das Wesentliche zu besinnen: Miteinander, Wärme und Zusammenhalt. In dieser besonderen Zeit möchten wir als Elternbeirat einen gemeinsamen Appell an unsere Elternschaft richten:
Lasst uns gemeinsam Verantwortung übernehmen – für unsere Kinder und für ein sicheres, wertschätzendes Miteinander rund um unseren Schulalltag.

Gemeinsam für einen sicheren Schulweg
Bitte helfen Sie mit, dass alle Kinder sicher, selbstständig und gut gelaunt ankommen:

Zu Fuß zur Schule – gemeinsam stark!
Der Fußweg tut gut, macht wach und gibt den Kindern ein Stück Selbstständigkeit.
Mit geeigneter wetterfester Kleidung ist jedes Wetter gut zu meistern!

Sichtbar unterwegs
In der dunkleren Jahreszeit helfen gut sichtbare Kleidung und Reflektoren enorm, damit unsere Kinder sicher ankommen. Ein kleiner Aufwand – mit großer Wirkung.

Rücksicht aufeinander
Egal ob wir selbst mit dem Auto, Fahrrad oder zu Fuß unterwegs sind: Wenn wir aufeinander achten, tragen wir alle dazu bei, dass jeder sicher ankommt.
Wenn das Autofahren zur Schule unvermeidbar ist – achten wir darauf, nicht den Verkehr vor der Schule zu blockieren und zusätzliche Gefährdungen zu vermeiden.

Begleitung mit Augenmaß
Bei Bedarf führen wir unsere Kinder bis zum Schultor – und wir unterstützen die Selbstständigkeit aller Kinder, indem wir das Schulhaus nur bei triftigem Anlass betreten (z. B. vereinbarter Gesprächstermin).
So entlasten wir den Schulalltag und ermöglichen einen ruhigen und strukturierten Schulalltag.

Zusammenhalt auch bei Konflikten
Wo viele Kinder miteinander lernen, spielen und wachsen, entstehen hin und wieder Konflikte – das ist ganz normal. Wichtig ist:
Unsere Kinder sind in der Schule gut begleitet, und gemeinsam können wir ihnen helfen, Konflikte sicher und kindgerecht zu lösen.

Dafür stehen mehrere Anlaufstellen offen: die Klassenlehrkraft, die Klassenkonferenz, unsere Schulsozialarbeiter*innen, die SIS („Senioren in der Schule", den Kindern bekannt als die „Zitronen").

Ermutigen wir unsere Kinder, diese Angebote zu nutzen und Vertrauen zu fassen.
Und lassen wir Konflikte bewusst in der Schule lösen. Für uns Eltern heißt das: Wir sprechen bei Bedarf natürlich mit unserem Kind. Sollte es nötig sein, auch mit den betroffenen Eltern – jedoch
sprechen wir niemals eigenständig das oder die anderen betroffenen Kind/er an!
Wir mischen uns nicht direkt in Konflikte zwischen Kindern ein, denn das ist Aufgabe der pädagogischen Fachkräfte.

Gemeinsam schenken wir den Kindern Sicherheit, Orientierung und die Erfahrung: Wir schaffen das zusammen.

Hinsehen und aktiv werden – füreinander da sein
Hinschauen kann ein wichtiger Baustein für ein warmherziges und sicheres Miteinander sein. Wenn wir erleben, dass ein Kind – von wem auch immer – unangemessen behandelt oder angesprochen wird, dann hilft schon ein achtsames Hinsehen. Gemeinsam sorgen wir dafür, dass jedes Kind sich geschützt und sicher fühlt.

Bitte teilen Sie der Schulleitung alle Vorfälle und Unfälle mit.
Scheuen Sie nicht, auch vermeintlich bedeutungslose Vorfälle oder Beinahe-Unfälle zu melden.
Jede Information hilft, Situationen besser einzuschätzen und Verbesserungen auf den Weg zu bringen. Nur wenn wir informiert sind, können wir unsere Schule noch sicherer machen.

Gemeinsam für unsere Kinder
Die Adventszeit zeigt uns, wie wertvoll Gemeinschaft ist. Wir alle tragen ein Stück dazu bei, dass unsere Kinder jeden Tag sicher und glücklich zur Schule gelangen – und wieder nach Hause zurückkehren.

Wir danken Ihnen von Herzen für Ihre Mithilfe, Ihr Vertrauen und Ihr Mitwirken und wünschen Ihnen und Ihren Familien eine friedliche Adventszeit.

Herzliche Grüße
Ihr Elternbeirat</textarea>
    </div>

    <div class="text-section" id="translation-section" style="display: none;">
        <h2>Translation</h2>
        <textarea id="translation" placeholder="Select a language to see the translation here..." readonly></textarea>
    </div>
</div>

<script>
const languageNames = {
    'en': 'English',
    'es': 'Spanish',
    'fr': 'French',
    'it': 'Italian',
    'pt': 'Portuguese',
    'ru': 'Russian',
    'ar': 'Arabic',
    'he': 'Hebrew',
    'nl': 'Dutch',
    'pl': 'Polish',
    'tr': 'Turkish',
    'ja': 'Japanese',
    'zh': 'Chinese'
};

async function translateHere() {
    const text = document.getElementById('text').value;
    const translationBox = document.getElementById('translation');
    const status = document.getElementById('status');
    const germanSection = document.getElementById('german-section');
    const targetLang = document.getElementById('language-select').value;
    
    if (!targetLang) {
        status.textContent = '';
        return;
    }
    
    if (!text.trim()) {
        status.textContent = '⚠️ Please enter text to translate';
        status.style.color = 'orange';
        return;
    }
    
    status.textContent = '⏳ Translating...';
    status.style.color = '#667eea';
    translationBox.value = 'Translating...';
    
    try {
        // Split text into chunks (MyMemory API limit is 500 chars per request)
        const chunks = splitIntoChunks(text, 500);
        let fullTranslation = '';
        
        for (let i = 0; i < chunks.length; i++) {
            const chunk = chunks[i];
            status.textContent = `⏳ Translating... (${i + 1}/${chunks.length})`;
            
            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(chunk)}&langpair=de|${targetLang}`;
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.responseStatus !== 200) {
                throw new Error(data.responseDetails || 'Translation API error');
            }
            
            fullTranslation += data.responseData.translatedText + '\n\n';
            
            // Small delay to avoid rate limiting
            if (i < chunks.length - 1) {
                await new Promise(resolve => setTimeout(resolve, 200));
            }
        }
        
        translationBox.value = fullTranslation.trim();
        status.textContent = '✓ Translation complete!';
        status.style.color = 'green';
        
        // Update the translation section heading
        const translationSection = document.getElementById('translation-section');
        const translationHeading = translationSection.querySelector('h2');
        translationHeading.textContent = `${languageNames[targetLang]} Translation`;
        
        // Show the translation section
        translationSection.style.display = 'flex';
        
        // Hide the German text section with smooth animation
        germanSection.style.transition = 'opacity 0.5s, max-height 0.5s';
        germanSection.style.opacity = '0';
        germanSection.style.maxHeight = '0';
        germanSection.style.overflow = 'hidden';
        germanSection.style.marginBottom = '0';
        
        // Hide language select after translation
        setTimeout(() => {
            document.getElementById('translate-controls').style.display = 'none';
        }, 500);
        
    } catch (error) {
        translationBox.value = '';
        status.textContent = '✗ Translation failed: ' + error.message;
        status.style.color = 'red';
    }
}


function splitIntoChunks(text, maxLength) {
    if (text.length <= maxLength) return [text];
    
    const chunks = [];
    const sentences = text.split(/([.!?]\s+)/);
    let currentChunk = '';
    
    for (let i = 0; i < sentences.length; i++) {
        const sentence = sentences[i];
        
        if ((currentChunk + sentence).length > maxLength && currentChunk) {
            chunks.push(currentChunk.trim());
            currentChunk = sentence;
        } else {
            currentChunk += sentence;
        }
    }
    
    if (currentChunk.trim()) {
        chunks.push(currentChunk.trim());
    }
    
    return chunks;
}

</script>

</body>
</html>
